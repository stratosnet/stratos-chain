# This is a basic workflow that is manually triggered

name: sds

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push, pull_request]

# This workflow makes x86_64 binaries for mac, windows, and linux.


jobs:
  mac-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetos: [windows, darwin]
    name: sds for ${{ matrix.targetos }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOOS: ${{ matrix.targetos }}

      - name: Compile
        run: |
          cd cmd/stratos-chaind
          go build .
          cd ..
          cd stratos-chaincli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: stratos-chaincli ${{ matrix.targetos }}
          path: cmd/stratos-chaincli/stratos-chaincli

      - uses: actions/upload-artifact@v2
        with:
          name: stratos-chaind ${{ matrix.targetos }}
          path: cmd/stratos-chaind/stratos-chaind

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, riscv64, amd64]

    name: sds for ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        env:
          GOARCH: ${{ matrix.arch }}

      - name: Compile
        run: |
          ls -al
          pwd
          cd cmd/stratos-chaind
          go build .
          cd ..
          cd stratos-chaincli
          go build .

      - uses: actions/upload-artifact@v2
        with:
          name: stratos-chaincli ${{ matrix.arch }}
          path: cmd/stratos-chaincli/stratos-chaincli

      - uses: actions/upload-artifact@v2
        with:
          name: stratos-chaind ${{ matrix.arch }}
          path: cmd/stratos-chaind/stratos-chaind
